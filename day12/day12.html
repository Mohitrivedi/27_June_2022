<!DOCTYPE html>
<html>
<head>
    
    <title>Page Title</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        $(document).ready(function(){
            $("#Txttestfocus").focus(function(){
                $(this).css("background-color","red");
            });
            $("#Txttestblur").blur(function(){
                $(this).css("background-color","yellow");
            });
            $("#Txttestkeypress").keypress(function(){
                alert($(this).val());
            });
            $("#Txttestkeyup").keyup(function(){
                alert($(this).val());
            });
        })
    </script>

</head>
<body style="text-align:center ; font-style: italic ; ">
    <input type="text" id="Txttestfocus" placeholder="Focus Event.."><hr>
    <input type="text" id="Txttestblur" placeholder="Blur Event.."><hr>
    <input type="text" id="Txttestkeypress" placeholder=" key press Event.."><hr>
    <input type="text" id="Txttestkeyup" placeholder="key up Event.."><hr>

</body>
</html>
